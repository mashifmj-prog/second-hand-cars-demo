<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Second-Hand Cars Marketplace</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ðŸš— Second-Hand Cars Marketplace</h1>
  </header>

  <!-- About Button -->
  <button id="aboutBtn">About</button>

  <!-- About Modal -->
  <div id="aboutModal" class="modal">
    <div class="modal-content">
      <span class="closeBtn">&times;</span>
      <h2>About This Marketplace</h2>
      <p>This is a demo second-hand car marketplace built with HTML, CSS, and JavaScript. You can add, delete, search, filter, and sort cars. All data is stored locally in your browser.</p>
    </div>
  </div>

  <main>
    <!-- Add Car Form -->
    <section id="form-section">
      <h2>Add a Car</h2>
      <form id="carForm">
        <input type="text" id="make" placeholder="Make" required>
        <input type="text" id="model" placeholder="Model" required>
        <input type="number" id="year" placeholder="Year" required>
        <input type="number" id="price" placeholder="Price ($)" required>
        <input type="number" id="mileage" placeholder="Mileage (km)" required>
        <input type="url" id="image" placeholder="Image URL" required>
        <button type="submit">Add Car</button>
      </form>
    </section>

    <!-- Search & Filter -->
    <section id="filter-section">
      <h2>Search & Filter</h2>
      <input type="text" id="searchInput" placeholder="Search by make or model">
      <input type="number" id="minPrice" placeholder="Min Price ($)">
      <input type="number" id="maxPrice" placeholder="Max Price ($)">
      <select id="sortSelect" onchange="applySort()">
        <option value="">Sort By</option>
        <option value="price-asc">Price: Low â†’ High</option>
        <option value="price-desc">Price: High â†’ Low</option>
        <option value="year-desc">Year: Newest First</option>
        <option value="year-asc">Year: Oldest First</option>
      </select>
      <button onclick="applyFilters()">Apply Filters</button>
      <button onclick="resetFilters()">Reset</button>
    </section>

    <!-- Cars Display -->
    <section id="carsList"></section>
  </main>
